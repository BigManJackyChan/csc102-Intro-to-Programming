<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="concepts.css">
</head>
<body>

    <div class="container">
        <h1>üßê Palindrome Checker</h1>

        <p>Enter a word or phrase to see if it's a palindrome!</p>

        <form id="palindromeForm" onsubmit="return checkPalindrome(event)">
            <div class="input-group">
                <label for="textInput">Word or Phrase:</label>
                <input type="text" id="textInput" name="textInput" placeholder="e.g., level, rotor, A man, a plan, a canal: Panama" required>
            </div>
            
            <button type="submit">Check</button>
        </form>

        <div id="messageArea" class="message-area">
            <p>Ready for a word...</p>
        </div>

        <div class="decorative-element"></div>
    </div>

    <script src="concepts.js"></script>
</body>
</html>
