<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form with JavaScript</title>
</head>
<body>

  <h1>Enter your information</h1>

  <form id="user-form">
    <div>
      <label for="first-name">First Name:</label><br>
      <input type="text" id="first-name" name="first-name" autocomplete="given-name" required>
    </div>

    <div>
      <label for="last-name">Last Name:</label><br>
      <input type="text" id="last-name" name="last-name" autocomplete="family-name" required>
    </div>

    <div>
      <label for="zipcode">Zip Code:</label><br>
      <input
        type="text"
        id="zipcode"
        name="zipcode"
        autocomplete="postal-code"
        pattern="[0-9]{5}"
        maxlength="5"
        required
      >
    </div>
    
    <button type="button" onclick="storeData()">Submit</button>
  </form>

  <div id="output-area"></div>

</script>
</body>
</html>
